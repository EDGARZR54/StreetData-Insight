<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>StreetData-Insight</title>
  
  <!-- Incluir Open Sans desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <!-- Incluir el CDN para la librería -->
  <script src="https://cdn.jsdelivr.net/npm/before-after-slider@1.0.0/dist/slider.bundle.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .open-sans-bold {
      font-family: 'Open Sans', sans-serif;
      font-weight: 700;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">
    <img src="https://github.com/EDGARZR54/StreetData-Insight/assets/114836515/de67caa2-a486-4f98-bd1e-d09db6b35e37" alt="Title Image" style="max-width: 100%; height: auto;">
  </h1>
  <p class="open-sans-bold">Segmentación por deep learning RTFP</p>
  <div id="slider1"></div>
  <p class="open-sans-bold">Comparativa referencial</p>
  <div id="slider2"></div>

  <script>
    window.onload = function() {
      new SliderBar({
        el: "#slider1",
        beforeImg: 'https://cdn.jsdelivr.net/gh/VincentTV/VincentTV-Code@master/Before%26After-Slider/before.jpg',
        afterImg: 'https://cdn.jsdelivr.net/gh/VincentTV/VincentTV-Code@master/Before%26After-Slider/after.jpg',
        width: "90%",
        height: "400px",
        line: false
      });
      new SliderBar({
        el: "#slider2",
        beforeImg: 'https://cdn.jsdelivr.net/gh/VincentTV/VincentTV-Code@master/Before%26After-Slider/before.jpg',
        afterImg: 'https://cdn.jsdelivr.net/gh/VincentTV/VincentTV-Code@master/Before%26After-Slider/after.jpg',
        width: "70%",
      });
    }
  </script>
</body>
</html>
